<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Đăng kí</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Tạo tài khoản</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
				    <label for="firstName">Họ</label>
                    <input type="text" id="firstName" class="form-control" placeholder="Họ" required="required" autofocus="autofocus">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
				   <label for="lastName">Tên</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Tên" required="required">
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
			  <label for="inputEmail">Địa chỉ email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Địa chỉ email" required="required">
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
				   <label for="inputPassword">Mật khẩu</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu" required="required">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
				  <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder=" Xác nhận mật khẩu" required="required">
                    
                  </div>
                </div>
              </div>
            </div>
            <a class="btn btn-primary btn-block" href="login.html">Đăng kí</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="login.html">Trang đăng nhập</a>
            <a class="d-block small" href="forgot-password.html">Quên mã đăng nhập?</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>
